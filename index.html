<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Project 4</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="container-title">
          <h2>Weather Forecast</h2>
          <h2>Weather Forecast</h2>
        </div>
      </div>

      <div class="content d-flex flex-row mt-5">
        <div class="forecast gradient">
          <div class="waktu">
            <h1 class="hari mb-2"></h1>
            <h4 class="tanggal mb-3"></h4>
            <div class="kota d-flex flex-row">
              <img src="/image/Location.png" alt="" />
              <h1 class="city"></h1>
            </div>
            <div class="suhu">
              <div class="image"></div>
              <img
                src="#"
                alt=""
                class="mb-3"
                id="gambarBerganti"
                onclick="searchButton"
              />
              <h1><span class="temp"></span></h1>
              <h3
                class="condition text-capitalize"
                style="font-size: 16px"
              ></h3>
            </div>
          </div>
        </div>
        <div class="desc">
          <form action="" class="search-bar mt-3 p-3">
            <input
              type="search"
              name="search"
              required
              autocomplete="off"
              class="inputSearch"
              placeholder="Enter City's or Country's Name"
            />
            <button class="search-button btn" type="submit">
              <span>Search</span>
            </button>
          </form>
          <div class="ket">
            <div class="row d-flex flex-row mb-2">
              <h6 class="col-sm-6 col-md-8 text-start">HUMIDITY</h6>
              <h6 class="col-6 col-md-4 humidity text-end"></h6>
            </div>
            <div class="row d-flex flex-row mb-2">
              <h6 class="col-sm-6 col-md-8 text-start">CLOUDS</h6>
              <h6 class="col-6 col-md-4 cloud text-end"></h6>
            </div>
            <div class="row d-flex flex-row mb-2">
              <h6 class="col-sm-6 col-md-8 text-start">WIND SPEED</h6>
              <h6 class="col-6 col-md-4 wind text-end"></h6>
            </div>
            <div
              class="min-max-temp border-bottom pb-3 d-flex justify-content-center align-items-center mt-3"
            >
              <h6>
                <span class="mt-3">MIN</span>
                <span class="tempmin mt-2"></span>
              </h6>
              <p style="margin: 0 15px; font-size: 100px">|</p>
              <h6>
                <span class="mt-3">MAX</span>
                <span class="tempmax mt-2"></span>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container-footer">
        <p>Copyright Â© 2022 <b>KELOMPOK 2</b> All rights reserved.</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      var months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      var myDays = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      var date = new Date();

      var day = date.getDate();

      var month = date.getMonth();

      var thisDay = date.getDay(),
        thisDay = myDays[thisDay];

      var yy = date.getYear();

      var year = yy < 1000 ? yy + 1900 : yy;

      var time = day + " " + months[month] + " " + year;

      let hari = document.querySelector(".hari");
      hari.innerHTML = thisDay;

      let tanggal = document.querySelector(".tanggal");
      tanggal.innerHTML = time;
    </script>
  </body>
</html>
